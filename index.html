<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone_Todo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="center">
        <div class="js-clock">
            <h3 class="clock_text">00:00:00</h3>
        </div>
        <div class="js-name"></div>
        <div>
            <form class="js-to-do">
                <input class="js-add-to-do" placeholder="Write a To Do here" type="text" />
            </form>
            <ul class="js-list"></ul>
        </div>
    </section>

    <div class="js-loaction">
        <span class="location_text"></span>
    </div>

    <div class="js-weather">
        <span class="weather_text"></span>
    </div>

    <script src="./js/todo_background.js"></script>
    <script src="./js/todo_clock.js"></script>
    <script src="./js/todo_greeting.js"></script>
    <script src="./js/todo_task.js"></script>
    <script src="./js/todo_weather.js"></script>
    <script>
        // alert("window.innerWidth : "+window.innerWidth);
        // alert("window.innerHeight : "+window.innerHeight);
    </script>
</body>
</html>
